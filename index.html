<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Instagram Clone Coding</title>
    <style>
        @import url(css/default.css);
        @import url(css/gnb.css);
    </style>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <li>
                <img width="102" src="image/logo_instagram.png" alt="">
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/1.png" alt="">
                <p class="bold"><b>Home</b></p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/2.png" alt="">
                <p class="bold">Search</p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/3.png" alt="">
                <p class="bold">Explore</p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/4.png" alt="">
                <p class="bold">Reels</p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/5.png" alt="">
                <p class="bold">Messages</p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/6.png" alt="">
                <p class="bold">Notifications</p>
            </li>

            <li class="sidebar-content flex-row">
                <img src="image/icons/7.png" alt="">
                <p class="bold">Creates</p>
            </li>

            <li class="sidebar-content flex-row">
                <img width="24" class="sidebar-profile" src="image/profile/profile.png" alt="">
                <p class="bold">Profile</p>
            </li>
            <li class="sidebar-content flex-row">
                <img width="24px" src="image/icons/19.jpeg" alt="">
                <p class="bold">Threads</p>
            </li>
            <li class="sidebar-content flex-row">
                <img width="24px" src="image/icons/9.png" alt="">
                <p class="bold">More</p>
            </li>

        </div>
        <div class="wrapper">
            <div class="center flex-col">
                <div class="status-wrapper flex-row">

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/1.png" alt="">
                        </div>
                        <p class="username"> Windows </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/2.png" alt="">
                        </div>
                        <p class="username"> Mr. William </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/3.png" alt="">
                        </div>
                        <p class="username"> Taylor </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/4.png" alt="">
                        </div>
                        <p class="username"> GD </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/5.png" alt="">
                        </div>
                        <p class="username"> Cmiww </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/6.png" alt="">
                        </div>
                        <p class="username"> Putt </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/7.png" alt="">
                        </div>
                        <p class="username"> Bro </p>
                    </div>

                    <div class="status-card flex-col">
                        <div class="profile-pic">
                            <img width="32" src="image/follower/8.png" alt="">
                        </div>
                        <p class="username"> Sista </p>
                    </div>

                    <div class="feed">
                        
                    </div>
                </div>

</body>
</html>
